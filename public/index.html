<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-OffBlack flex flex-col gap-8 justify-center items-center h-screen"
  >
    <div
      class="flex flex-col justify-center items-center space-y-4 bg-Darkgrey p-6 md:p-8 rounded-lg"
    >
      <img
        class="rounded-full w-20 h-20"
        src="img/avatar-jessica.jpeg"
        alt="avatar"
      />

      <h1
        class="text-white font-inter font-normal text-2xl flex flex-col justify-center items-center gap-1"
      >
        Jessica Randall <br /><span
          class="text-Green font-inter font-normal text-sm"
          >London, United Kingdom</span
        >
      </h1>

      <p class="text-gray-400 text-xs font-inter">
        "Front-end developer and avid reader."
      </p>

      <button
        class="text-white font-inter font-normal text-sm bg-[#333333] rounded-md py-2 cursor-pointer w-full hover:bg-Green hover:text-Darkgrey"
      >
        GitHub
      </button>
      <button
        class="text-white font-inter font-normal text-sm bg-[#333333] rounded-md py-2 cursor-pointer w-full hover:bg-Green hover:text-Darkgrey"
      >
        Frontend Mentor
      </button>
      <button
        class="text-white font-inter font-normal text-sm bg-[#333333] rounded-md py-2 cursor-pointer w-full hover:bg-Green hover:text-Darkgrey"
      >
        LinkedIn
      </button>
      <button
        class="text-white font-inter font-normal text-sm bg-[#333333] rounded-md py-2 cursor-pointer w-full hover:bg-Green hover:text-Darkgrey"
      >
        Twitter
      </button>
      <button
        class="text-white font-inter font-normal text-sm bg-[#333333] rounded-md py-2 cursor-pointer w-full hover:bg-Green hover:text-Darkgrey"
      >
        Instagram
      </button>
    </div>
    <div class="text-gray-400 font-inter text-sm">
      Challenge by
      <a
        class="hover:text-Green"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="hover:text-Green" href="https://github.com/JohnPugh688"
        >John Pugh</a
      >.
    </div>
  </body>
</html>
